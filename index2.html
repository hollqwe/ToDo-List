<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>ToDo List</h1>
    <div class="wrapper">
      <form class="input-field">
        <input
          class="input"
          type="text"
          placeholder="Сделать удаление завершенных и всех"
        />
        <button class="btn btn__add">Добавить</button>
      </form>
      <ul class="list"></ul>
      <button class="btn btn__checked">Удалить завершенные</button>
      <button class="btn btn__all">Удалить все</button>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
